<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="d-flex justify-content-end navbar bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="70px" height="40px" class="d-inline-block align-text-top">
                unacademy
              </a>
              <div class="d-md-flex justify-content-md-end">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" width="70px" height="40px" class="d-inline-block align-text-top">
                </a>
                <button class="btn btn-white btn-outline-dark me-md-2" type="button">Log in</button>
                <button class="btn btn-dark" type="button">Join for free</button>
              </div>
            </div>
    </div>
</body>

</html>
