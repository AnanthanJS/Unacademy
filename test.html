<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="mn.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div class="container">
        <div class="container mt-5 mx-3">
            <h3 style="font-size: 24px;">Popular goals</h3>
        </div>
        <div class="container d-flex align-items-center mt-4 row">
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/upsc.svg" class="card-img-top mx-auto d-block w-50 h-50 pt-3">
                    <h4 class="card-text text-center pb-3" style="font-size: 18px;">UPSC CSE - GS</h4>
                </div>
            </div>
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/iit_jee.svg" class="card-img-top mx-auto d-block w-50 h-50 pt-3">
                    <h4 class="card-text text-center pb-3" style="font-size: 18px;">IIT JEE</h4>
                </div>
            </div>
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/neet_ug.svg" class="card-img-top mx-auto d-block w-50 h-50 pt-2">
                    <h4 class="card-text text-center pb-4" style="font-size: 18px;">NEET UG</h4>
                </div>
            </div>
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/bank_exams.svg" class="card-img-top mx-auto d-block w-50 h-7 pt-2">
                    <h4 class="card-text text-center pb-4" style="font-size: 18px;">Bank exams</h4>
                </div>
            </div>
        </div><br>
        <div class="container d-flex align-items-center mt-4 row">
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/ssc.svg" class="card-img-top mx-auto d-block w-50 h-50 pt-3">
                    <h4 class="card-text text-center pb-3" style="font-size: 18px;">SSC JE & state AE Exams</h4>
                </div>
            </div>
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/cat.svg" class="card-img-top mx-auto d-block w-50 h-50 pt-3">
                    <h4 class="card-text text-center pb-3" style="font-size: 18px;">CAT & other MBA entrance tests</h4>
                </div>
            </div>
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/class_12.svg" class="card-img-top mx-auto d-block w-50 h-50 pt-2">
                    <h4 class="card-text text-center pb-5" style="font-size: 18px;">CBSE class 12</h4>
                </div>
            </div>
            <div class="container card rounded-4 col-md-2" style="width: 250px;">
                <div class="card-body pt-5 pb-5">
                    <img src="images/ca.svg" class="card-img-top mx-auto d-block w-50 h-7 pt-2">
                    <h4 class="card-text text-center pb-5" style="font-size: 18px;">CA Intermediate</h4>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <button type="button" class="btn btn-white border border-outline-dark rounded-3" style="font-size: 12px;">
                See all goals(200+)
            </button>
        </div>
    </div>
</body>
